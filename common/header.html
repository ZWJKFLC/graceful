<div class="background-container"></div>

{{#if theme.music_player_enabled}}
<div class="music-player-container">
  <iframe frameborder="no" border="0" marginwidth="0" marginheight="0"
          width="{{theme.music_player_width}}"
          height="{{theme.music_player_height}}"
          src="{{theme.music_player_url}}">
  </iframe>
</div>
{{/if}}
